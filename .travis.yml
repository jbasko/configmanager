sudo: false
dist: xenial

language: python

python:
  - 3.6
  - 3.7

install:
  - pip install tox
  - TOX_ENV=${TRAVIS_PYTHON_VERSION/[0-9].[0-9]/py${TRAVIS_PYTHON_VERSION/.}}

script:
  - tox -e $TOX_ENV

before_cache:
- rm -rf $HOME/.cache/pip/log

cache:
  directories:
  - $HOME/.cache/pip

before_deploy:
  - pip install sphinx
  - pip install .
  - pushd docs; make clean html; popd
  - touch docs/_build/html/.nojekyll

deploy:
  - provider: pypi
    user: jbasko
    password:
      secure: 
    on:
      tags: true
      branch: master
      python: 3.7

  - provider: pages
    skip_cleanup: true
    local_dir: docs/_build/html
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    on:
      branch: master
      python: 3.7
